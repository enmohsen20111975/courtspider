<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CourseSpider - Admin Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            background: white;
            padding: 30px;
            border-radius: 12px;
            margin-bottom: 30px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        
        header h1 {
            color: #4a5568;
            margin-bottom: 10px;
        }
        
        .nav-tabs {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .nav-tabs a {
            padding: 10px 20px;
            background: #f7fafc;
            color: #4a5568;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .nav-tabs a:hover {
            background: #667eea;
            color: white;
        }
        
        .nav-tabs a.active {
            background: #667eea;
            color: white;
        }
        
        .card {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        
        .card h2 {
            color: #4a5568;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #4a5568;
        }
        
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 6px;
            font-size: 1rem;
        }
        
        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
        }
        
        .btn-primary:hover {
            background: #5568d3;
        }
        
        .btn-primary:disabled {
            background: #a0aec0;
            cursor: not-allowed;
        }
        
        .btn-danger {
            background: #f56565;
            color: white;
        }
        
        .btn-danger:hover {
            background: #e53e3e;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 12px;
            text-align: center;
        }
        
        .stat-card h3 {
            font-size: 2.5rem;
            margin-bottom: 5px;
        }
        
        .stat-card p {
            opacity: 0.9;
            font-size: 0.9rem;
        }
        
        .log-container {
            background: #2d3748;
            color: #68d391;
            padding: 20px;
            border-radius: 8px;
            max-height: 400px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            line-height: 1.6;
        }
        
        .log-container .log-entry {
            margin-bottom: 8px;
        }
        
        .log-container .log-success {
            color: #68d391;
        }
        
        .log-container .log-error {
            color: #fc8181;
        }
        
        .log-container .log-info {
            color: #90cdf4;
        }
        
        .progress-bar {
            width: 100%;
            height: 30px;
            background: #e2e8f0;
            border-radius: 15px;
            overflow: hidden;
            margin: 20px 0;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
        }
        
        .category-selector {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .category-checkbox {
            display: flex;
            align-items: center;
            padding: 10px;
            background: #f7fafc;
            border-radius: 6px;
        }
        
        .category-checkbox input {
            margin-right: 8px;
            width: auto;
        }
        
        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .alert-success {
            background: #c6f6d5;
            color: #22543d;
        }
        
        .alert-error {
            background: #fed7d7;
            color: #742a2a;
        }
        
        .alert-info {
            background: #bee3f8;
            color: #2c5282;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üéì CourseSpider Admin Dashboard</h1>
            <p>Collect and manage YouTube courses</p>
            <div class="nav-tabs">
                <a href="admin.html" class="active">Collector</a>
                <a href="database.html">Database Viewer</a>
                <a href="browse.html">Browse Courses</a>
            </div>
        </header>
        
        <div class="stats-grid">
            <div class="stat-card">
                <h3 id="totalCourses">0</h3>
                <p>Total Courses</p>
            </div>
            <div class="stat-card">
                <h3 id="totalLessons">0</h3>
                <p>Total Lessons</p>
            </div>
            <div class="stat-card">
                <h3 id="totalCategories">0</h3>
                <p>Categories</p>
            </div>
            <div class="stat-card">
                <h3 id="totalLanguages">0</h3>
                <p>Languages</p>
            </div>
        </div>
        
        <div class="card">
            <h2>üì• Course Collector</h2>
            
            <div id="alertBox"></div>
            
            <div class="form-group">
                <label>Courses per Category</label>
                <input type="number" id="coursesPerCategory" value="5" min="1" max="100">
            </div>
            
            <div class="form-group">
                <label>Language Filter (Optional)</label>
                <select id="languageFilter">
                    <option value="">All Languages</option>
                    <option value="en">English</option>
                    <option value="es">Spanish</option>
                    <option value="fr">French</option>
                    <option value="de">German</option>
                    <option value="pt">Portuguese</option>
                    <option value="ar">Arabic</option>
                    <option value="hi">Hindi</option>
                    <option value="zh">Chinese</option>
                    <option value="ja">Japanese</option>
                    <option value="ko">Korean</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>Custom Keywords (one per line)</label>
                <textarea id="customKeywords" rows="4" placeholder="marketing course&#10;graphic design tutorial&#10;cooking lessons" style="width: 100%; padding: 12px; border: 2px solid #e2e8f0; border-radius: 6px; font-size: 1rem; font-family: inherit;"></textarea>
                <small style="color: #718096;">Add custom search keywords to collect courses on any topic</small>
            </div>
            
            <div class="form-group">
                <label>Select Categories to Collect</label>
                <div class="category-selector" id="categorySelector">
                    <div class="category-checkbox">
                        <input type="checkbox" id="cat_all" value="all" checked>
                        <label for="cat_all">Select All</label>
                    </div>
                </div>
            </div>
            
            <button class="btn btn-primary" id="startCollectionBtn" onclick="startCollection()">
                üöÄ Start Collection
            </button>
            
            <button class="btn btn-danger" id="stopCollectionBtn" onclick="stopCollection()" style="display: none;">
                ‚èπÔ∏è Stop Collection
            </button>
            
            <div class="progress-bar" id="progressBar" style="display: none;">
                <div class="progress-fill" id="progressFill" style="width: 0%">0%</div>
            </div>
            
            <div class="log-container" id="logContainer" style="display: none;">
                <div class="log-entry log-info">Ready to collect courses...</div>
            </div>
        </div>
    </div>
    
    <script>
        const API_BASE = 'http://localhost:5000/api';
        let collectionInterval = null;
        const categories = [
            'AI/ML', 'Web Dev', 'Data Science', 'Mobile', 
            'Cloud', 'Cybersecurity', 'DevOps', 'Programming',
            'Database', 'Design'
        ];
        
        // Initialize
        async function init() {
            await loadStats();
            setupCategorySelector();
            setupSelectAll();
        }
        
        // Setup category selector
        function setupCategorySelector() {
            const container = document.getElementById('categorySelector');
            
            categories.forEach(cat => {
                const div = document.createElement('div');
                div.className = 'category-checkbox';
                div.innerHTML = `
                    <input type="checkbox" id="cat_${cat.replace(/\s+/g, '_')}" value="${cat}" checked>
                    <label for="cat_${cat.replace(/\s+/g, '_')}">${cat}</label>
                `;
                container.appendChild(div);
            });
        }
        
        // Setup select all checkbox
        function setupSelectAll() {
            const selectAll = document.getElementById('cat_all');
            selectAll.addEventListener('change', function() {
                const checkboxes = document.querySelectorAll('.category-checkbox input:not(#cat_all)');
                checkboxes.forEach(cb => cb.checked = this.checked);
            });
        }
        
        // Load stats
        async function loadStats() {
            try {
                const response = await fetch(`${API_BASE}/stats`);
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('totalCourses').textContent = data.data.total_courses;
                    document.getElementById('totalLessons').textContent = data.data.total_lessons;
                    document.getElementById('totalCategories').textContent = Object.keys(data.data.by_category).length;
                    document.getElementById('totalLanguages').textContent = Object.keys(data.data.by_language).length;
                }
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }
        
        // Show alert
        function showAlert(message, type = 'info') {
            const alertBox = document.getElementById('alertBox');
            alertBox.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
            setTimeout(() => alertBox.innerHTML = '', 5000);
        }
        
        // Add log entry
        function addLog(message, type = 'info') {
            const container = document.getElementById('logContainer');
            container.style.display = 'block';
            
            const entry = document.createElement('div');
            entry.className = `log-entry log-${type}`;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            container.appendChild(entry);
            container.scrollTop = container.scrollHeight;
        }
        
        // Start collection
        async function startCollection() {
            const coursesPerCategory = document.getElementById('coursesPerCategory').value;
            const languageFilter = document.getElementById('languageFilter').value;
            const customKeywordsText = document.getElementById('customKeywords').value.trim();
            const selectedCategories = [];
            
            // Get selected categories
            categories.forEach(cat => {
                const checkbox = document.getElementById(`cat_${cat.replace(/\s+/g, '_')}`);
                if (checkbox && checkbox.checked) {
                    selectedCategories.push(cat);
                }
            });
            
            // Parse custom keywords
            const customKeywords = customKeywordsText 
                ? customKeywordsText.split('\n').map(k => k.trim()).filter(k => k.length > 0)
                : [];
            
            if (selectedCategories.length === 0 && customKeywords.length === 0) {
                showAlert('Please select at least one category or enter custom keywords', 'error');
                return;
            }
            
            document.getElementById('startCollectionBtn').disabled = true;
            document.getElementById('stopCollectionBtn').style.display = 'inline-block';
            document.getElementById('progressBar').style.display = 'block';
            
            addLog('Starting collection process...', 'info');
            if (languageFilter) {
                addLog(`Language filter: ${languageFilter}`, 'info');
            }
            if (customKeywords.length > 0) {
                addLog(`Custom keywords: ${customKeywords.join(', ')}`, 'info');
            }
            showAlert('Collection started! This may take several minutes...', 'info');
            
            try {
                const response = await fetch(`${API_BASE}/collect`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        courses_per_category: parseInt(coursesPerCategory),
                        categories: selectedCategories,
                        language: languageFilter || null,
                        custom_keywords: customKeywords
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    addLog(`Collection job started with ID: ${data.job_id}`, 'success');
                    // Poll for status
                    pollCollectionStatus(data.job_id);
                } else {
                    addLog(`Error: ${data.error}`, 'error');
                    showAlert(`Error: ${data.error}`, 'error');
                    resetCollectionUI();
                }
            } catch (error) {
                addLog(`Error starting collection: ${error.message}`, 'error');
                showAlert(`Error: ${error.message}`, 'error');
                resetCollectionUI();
            }
        }
        
        // Poll collection status
        function pollCollectionStatus(jobId) {
            collectionInterval = setInterval(async () => {
                try {
                    const response = await fetch(`${API_BASE}/collect/status/${jobId}`);
                    const data = await response.json();
                    
                    if (data.success) {
                        const status = data.status;
                        
                        // Update progress
                        if (status.total > 0) {
                            const percent = Math.round((status.collected / status.total) * 100);
                            document.getElementById('progressFill').style.width = percent + '%';
                            document.getElementById('progressFill').textContent = percent + '%';
                        }
                        
                        // Add logs
                        if (status.logs && status.logs.length > 0) {
                            status.logs.forEach(log => addLog(log, 'info'));
                        }
                        
                        // Check if completed
                        if (status.status === 'completed') {
                            clearInterval(collectionInterval);
                            addLog(`‚úÖ Collection completed! ${status.collected} courses collected`, 'success');
                            showAlert(`Success! Collected ${status.collected} courses`, 'success');
                            loadStats();
                            resetCollectionUI();
                        } else if (status.status === 'failed') {
                            clearInterval(collectionInterval);
                            addLog(`‚ùå Collection failed: ${status.error}`, 'error');
                            showAlert(`Collection failed: ${status.error}`, 'error');
                            resetCollectionUI();
                        }
                    }
                } catch (error) {
                    console.error('Error polling status:', error);
                }
            }, 2000);
        }
        
        // Stop collection
        function stopCollection() {
            if (collectionInterval) {
                clearInterval(collectionInterval);
                collectionInterval = null;
            }
            addLog('Collection stopped by user', 'info');
            showAlert('Collection stopped', 'info');
            resetCollectionUI();
        }
        
        // Reset UI
        function resetCollectionUI() {
            document.getElementById('startCollectionBtn').disabled = false;
            document.getElementById('stopCollectionBtn').style.display = 'none';
            document.getElementById('progressBar').style.display = 'none';
            document.getElementById('progressFill').style.width = '0%';
            document.getElementById('progressFill').textContent = '0%';
        }
        
        // Initialize on load
        init();
    </script>
</body>
</html>
